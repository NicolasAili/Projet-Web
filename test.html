<!DOCTYPE html>
<html>
<head>
<style>
#myDIV {
  height: 250px;
  width: 250px;
  overflow: auto;
}

#content {
  height: 800px;
  width: 2000px;
  background-color: coral;
}
#testbar
{
  width: 100%
  position: fixed;
  top: 0;
  border: 5px solid black;
}
#demo
{
  position: fixed;
}
body
{
  height: 3000px;
}
</style>
</head>
<body>
<div id="testbar">coucou</div>
<p>Scroll inside the div element to display the number of pixels the content of div is scrolled horizontally and vertically.</p>

<div id="myDIV" onscroll="myFunction()">
  <div id="content">Scroll inside me!</div>
</div>

<p id="demo"></p>
</body>
<script type="text/javascript">
var vertical=-1;
setInterval(function() {
 if (window.scrollY != vertical) {
   vertical=window.scrollY;
   document.getElementById ("demo").innerHTML = "Vertically: " + vertical + "px";
   console.log("window.scrollY="+vertical);
 }
}, 500);
</script>
</html>
